<table class="next-prev-container">
    <colgroup>
        <col/>
        <col *ngIf="homeButton"/>
        <col *ngIf="resetButton"/>
        <col colspan="5"/>
        <col/>
    </colgroup>
    <tr>
        <td class="prev" (click)="clicked.emit('prev')">
            <icon-chevron-left *ngIf="!isRtl"></icon-chevron-left>
            <icon-chevron-right *ngIf="isRtl"></icon-chevron-right>
        </td>
        <td *ngIf="homeButton" (click)="clicked.emit('home')">
            <icon-home></icon-home>
        </td>
        <td *ngIf="resetButton" (click)="clicked.emit('reset')">
            <icon-times></icon-times>
        </td>
        <td class="next-prev-title" (click)="clicked.emit('text')" colspan="5">{{ text }}</td>
        <td class="next" (click)="clicked.emit('next')">
            <icon-chevron-left *ngIf="isRtl"></icon-chevron-left>
            <icon-chevron-right *ngIf="!isRtl"></icon-chevron-right>
        </td>
    </tr>
</table>
