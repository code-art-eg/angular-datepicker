<table dir="ltr" class="time-picker">
    <tbody>
    <tr>
        <td *ngIf="twelveHours && isRtl" (click)="switchAmPm()">
            <cadp-icon-chevron-up></cadp-icon-chevron-up>
        </td>
        <td (click)="hours = hours - 1">
            <cadp-icon-chevron-up></cadp-icon-chevron-up>
        </td>
        <td (click)="decreaseMinutes()">
            <cadp-icon-chevron-up></cadp-icon-chevron-up>
        </td>
        <td (click)="decreaseSeconds()" *ngIf="showSeconds">
            <cadp-icon-chevron-up></cadp-icon-chevron-up>
        </td>
        <td *ngIf="twelveHours && !isRtl" (click)="switchAmPm()">
            <cadp-icon-chevron-up></cadp-icon-chevron-up>
        </td>
    </tr>
    <tr>
        <td *ngIf="twelveHours && isRtl">
            <input [(ngModel)]="amPmText" type="text" #amPmInput1 [attr.maxlength]="amPmMaxLength"/>
        </td>
        <td>
            <input [(ngModel)]="hoursText" type="text" #hoursInput maxlength="2"/>
        </td>
        <td>
            <input [(ngModel)]="minutesText" type="text" #minutesInput maxlength="2"/>
        </td>
        <td *ngIf="showSeconds">
            <input [(ngModel)]="secondsText" type="text" #secondsInput maxlength="2"/>
        </td>
        <td *ngIf="twelveHours && !isRtl">
            <input [(ngModel)]="amPmText" type="text" #amPmInput1 [attr.maxlength]="amPmMaxLength"/>
        </td>
    </tr>
    <tr>
        <td *ngIf="twelveHours && isRtl" (click)="switchAmPm()">
            <cadp-icon-chevron-down></cadp-icon-chevron-down>
        </td>
        <td (click)="hours = hours + 1">
            <cadp-icon-chevron-down></cadp-icon-chevron-down>
        </td>
        <td (click)="increaseMinutes()">
            <cadp-icon-chevron-down></cadp-icon-chevron-down>
        </td>
        <td (click)="increaseSeconds()" *ngIf="showSeconds">
            <cadp-icon-chevron-down></cadp-icon-chevron-down>
        </td>
        <td *ngIf="twelveHours && !isRtl" (click)="switchAmPm()">
            <cadp-icon-chevron-down></cadp-icon-chevron-down>
        </td>
    </tr>
    </tbody>
</table>
