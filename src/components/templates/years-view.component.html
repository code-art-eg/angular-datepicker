<div class="year-month-view-container" caDirection [rtlCssClass]="'isrtl'">
    <ca-next-prev [locale]="locale"
                  [homeButton]="homeButton"
                  [resetButton]="resetButton"
                  (clicked)="onNextPrevClicked($event)"
                  [text]="nextPrevText"></ca-next-prev>
    <span *ngFor="let r of ranges; let i = index"
          [ngClass]="{'selected': isSelected(i), 'other': isOther(i), 'disabled': isDisabled(i), 'range': isRange(), 'focused': i === focusRange}"
          (click)="rangeClick(i)">
        {{ r }}
    </span>
</div>
