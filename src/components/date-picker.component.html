
<div [attr.dir]="dir" class="date-picker-container">
    <div class="picker">
        <days-view [todayDate]="todayDate"
                   [selectionStart]="selectionStartInternal"
                   [selectionEnd]="selectionEndInternal"
                   (dateClicked)="onDaysViewDayClick($event)"
                   (command)="onCommand($event)"
                   [month]="month"
                   [year]="year"
                   [todayHighlight]="todayHighlight"
                   [highlightDays]="65"
                   [handleKeyboardEvents]="handleKeyboardEvents"
                   [locale]="effectiveLocale"
                   [homeButton]="homeButton"
                   [resetButton]="resetButton"
                   [minDate]="minDateInternal"
                   [maxDate]="maxDateInternal"
                   *ngIf="view === 'days'">
        </days-view>
        <months-view [month]="month"
                     [dir]="dir"
                     [locale]="effectiveLocale"
                     [year]="year"
                     (command)="onCommand($event)"
                     [handleKeyboardEvents]="handleKeyboardEvents"
                     [homeButton]="homeButton"
                     [resetButton]="resetButton"
                     [maxDate]="maxDateInternal"
                     [minDate]="minDateInternal"
                     *ngIf="view === 'months'">

        </months-view>
        <years-view [month]="month"
                    [dir]="dir"
                    [locale]="effectiveLocale"
                    [year]="year"
                    (command)="onCommand($event)"
                    [numberOfYears]="1"
                    [handleKeyboardEvents]="handleKeyboardEvents"
                    [homeButton]="homeButton"
                    [resetButton]="resetButton"
                    [minYear]="minYear"
                    [maxYear]="maxYear"
                    *ngIf="view === 'years'">
        </years-view>
        <years-view [month]="month"
                    [dir]="dir"
                    [locale]="effectiveLocale"
                    [year]="year"
                    (command)="onCommand($event)"
                    [numberOfYears]="10"
                    [handleKeyboardEvents]="handleKeyboardEvents"
                    [homeButton]="homeButton"
                    [resetButton]="resetButton"
                    [minYear]="minYear"
                    [maxYear]="maxYear"
                    *ngIf="view === 'decades'">
        </years-view>
        <years-view [month]="month"
                    [dir]="dir"
                    [locale]="effectiveLocale"
                    [year]="year"
                    (command)="onCommand($event)"
                    [numberOfYears]="100"
                    [handleKeyboardEvents]="handleKeyboardEvents"
                    [homeButton]="homeButton"
                    [resetButton]="resetButton"
                    [minYear]="minYear"
                    [maxYear]="maxYear"
                    *ngIf="view === 'centuries'">
        </years-view>
    </div>
    <div class="disabled-layer" *ngIf="disabled"></div>
</div>
