<div class="container">

    <div class="col-sm-6 col-12">
        <h4>Time Picker Component</h4>
        <ca-timepicker [(ngModel)]="valt"></ca-timepicker>
        <div>
            Value: {{ valt | json }}
            <br />
        </div>
    </div>

    <div class="col-sm-6 col-12">
        <h4>Time Picker Component</h4>
        <ca-timepicker [(ngModel)]="valt" [locale]="'ar-EG'"></ca-timepicker>
        <div>
            Value: {{ valt | json }}
            <br />
        </div>
    </div>


    <div class="col-sm-6 col-12">
        <h4>Date Range Component</h4>
        <ca-daterangepicker [highlightDays]="65" [(ngModel)]="valdr"></ca-daterangepicker>
        <div>
            Value: {{ valdr | json }}
            <br />
        </div>
    </div>

    <div class="col-sm-6 col-12">
        <h4>Date Component</h4>
        <ca-datepicker [highlightDays]="65" [(ngModel)]="vald"></ca-datepicker>
        <div>
            Value: {{ vald | json }}
            <br />
        </div>
    </div>
    <div class="col-sm-6 col-12">
        <h4>Date Range Directive</h4>
        <input class='form-control' caDateRangePicker caInputAddon [(ngModel)]="valpr" />
        <div>
            Value: {{ valpr | json }}
            <br />
        </div>
    </div>
    <div class="col-sm-6 col-12">
        <h4>Date Directive</h4>
        <input class='form-control' caDatePicker [(ngModel)]="valp" />
        <div>
            Value: {{ valp | json }}
            <br />
        </div>
    </div>
    <div class="row col-12">
        <language-switch></language-switch>
    </div>
</div>
